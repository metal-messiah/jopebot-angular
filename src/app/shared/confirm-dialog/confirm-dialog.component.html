<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  {{ question }}
</div>
<div mat-dialog-actions style="justify-content: space-between;">
  <button type="button" mat-raised-button [mat-dialog-close]="false" color="accent">Cancel</button>
  <button
    type="button"
    *ngIf="options == null"
    mat-raised-button
    [mat-dialog-close]="true"
    color="warn"
    cdkFocusInitial
  >
    Yes
  </button>
  <button
    type="button"
    color="primary"
    mat-raised-button
    *ngFor="let option of options; let i = index"
    [mat-dialog-close]="option"
    [innerHTML]="option"
    [ngStyle]="{ background: optionsColors[i] }"
  ></button>
</div>
