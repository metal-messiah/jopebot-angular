<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <mat-form-field color="accent">
    <input matInput [type]="inputType" [placeholder]="placeholder" [formControl]="inputControl" />
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: space-between;">
  <button type="button" mat-raised-button mat-dialog-close color="warn">
    Cancel
  </button>
  <button
    type="button"
    [disabled]="!inputControl.valid"
    mat-raised-button
    [mat-dialog-close]="inputControl.value"
    color="primary"
  >
    Submit
  </button>
</div>
